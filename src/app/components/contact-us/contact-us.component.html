<section class="contact">
    <div class="container">
        <h3><span class="highlight">Contact</span> Us</h3>
        <div class="contact-form">
            <div class="contact-form-desc" [formGroup]="form">
                <label>Full Name
                    <input type="text" formControlName="fullName">
                </label>
                <label>Company Name
                    <input type="text" formControlName="companyName">
                </label>
                <label>Phone Number
                    <input type="tel" formControlName="phoneNumber">
                </label>
                <label>E-mail
                    <input type="email" formControlName="email">
                </label>
                <label>Write Us Messages
                    <textarea rows="5" formControlName="messages"></textarea>
                </label>

                <button class="button-raised" [disabled]="form.invalid" (click)="submit()">Send Message</button>
            </div>
        </div>
    </div>
</section>
